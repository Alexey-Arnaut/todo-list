    <div class="wrapper">

        <div class="create__task">
            <div class="create__task-wrapper">
                <div class="create__task-inner">
                    <h2 class="create__task-title">Создать задачу</h2>
                    <textarea class="create__task-name" rows="4" placeholder="Название задачи"></textarea>
                    <button class="create__task-priority-button">
                        <div class="create__task-priority-selected" id="color-green"></div>
                        <p class="create__task-priority-title">Установить приоритет</p>
                    </button>
                    <div class="create__task-priorities">
                        <h2 class="create__task-priorities-title">Выберите приоритет</h2>
                        <button class="create__task-priority">
                            <div class="create__task-priority-selected" id="color-red"></div>
                            <p class="create__task-priority-title">Высокий</p>
                        </button>
                        <button class="create__task-priority">
                            <div class="create__task-priority-selected" id="color-yellow"></div>
                            <p class="create__task-priority-title">Средний</p>
                        </button>
                        <button class="create__task-priority">
                            <div class="create__task-priority-selected" id="color-green"></div>
                            <p class="create__task-priority-title">Низкий</p>
                        </button>
                        <button class="create__task-priority create__task-priority--active">
                            <p class="create__task-priority-title">Нет приоритета</p>
                        </button>
                    </div>
                    <button class="create__task-add">Добавить задачу</button>
                </div>
            </div>
        </div>

                    <div class="header__bottom-progress-bar">
                        <div class="header__bottom-progress-bar-bg" style="width: 0%;"></div>
                    </div>
                    <p class="header__bottom-progress-count">0</p>

                            </path>
                        </svg>
                    </div>
                    <div class="header__bottom-task-completed">0</div>
                    <span>/</span>
                    <div class="header__bottom-all-task">0</div>
                </div>
                <button class="header__bottom-add open__form">Добавить задачу</button>
            </div>
        </header>
